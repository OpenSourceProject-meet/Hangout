<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <link type="text/css" href="css/login.css" rel="stylesheet">
</head>

<body>

    <div id="container" class="login">
        <h1 class="logo"><img src="img/everytime-start.png" width="360px"></h1>

        <form action="/user/login" method="post">
            <p class="input"><input type="text" name="userid" maxlength="20" class="text" placeholder="아이디"></p>
            <p class="input"><input type="password" name="password" maxlength="20" class="text" placeholder="비밀번호"></p>
            <input type="hidden" name="redirect" value="/">
            <p class="submit"><input type="submit" id="get" value="로그인" class="text"></p>
            <label class="autologin"><input type="checkbox" name="autologin" value="1">로그인 유지</label>
            <p class="find">아이디/비밀번호 찾기</p>
            <p class="register">
                <span>에브리타임에 처음이신가요?</span>
                <a>회원가입</a>
            </p>
        </form>
    </div>
    <address>
        <ul class="links">
            <li>이용약관</li>
            <li>개인정보처리방침</li>
            <li>청소년보호정책</li>
            <li>문의하기</li>
            <li>&copy; 에브리타임</li>
        </ul>

        <script>

        </script>

</body>

</html>
